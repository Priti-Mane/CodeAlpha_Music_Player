<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="player-header">
                <h1>üéµ Music Player</h1>
            </div>

            <div class="album-art">
                <div class="album-image">
                    <span class="music-icon">üéµ</span>
                </div>
            </div>

            <div class="song-info">
                <h2 id="songTitle">No Song Selected</h2>
                <p id="artistName">Unknown Artist</p>
            </div>

            <div class="progress-container">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
                <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
            </div>

            <div class="volume-container">
                <span class="volume-icon">üîä</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
                <span id="volumeValue">50%</span>
            </div>

            <div class="playlist-header">
                <h3>Playlist</h3>
                <label class="autoplay-label">
                    <input type="checkbox" id="autoplayToggle">
                    <span>Autoplay</span>
                </label>
            </div>

            <div class="playlist" id="playlist"></div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
